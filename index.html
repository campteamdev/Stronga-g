async function loadMarkers(filename, icon, addToCluster = true) {
    const kmlText = await fetchKml(filename);

    const parser = new DOMParser();
    const kml = parser.parseFromString(kmlText, "application/xml");
    const placemarks = Array.from(kml.getElementsByTagName("Placemark"));
    allPlacemarks.push(...placemarks); // Dodanie placemarks do globalnej listy

            placemark.getElementsByTagName("name")[0]?.textContent ||
            "Brak nazwy";
        const coordinates = placemark
            .getElementsByTagName("coordinates")[0]
            ?.textContent.trim();

        if (coordinates) {
            const [lon, lat] = coordinates.split(",");
            const key = `${lat},${lon}`;

            if (!addedMarkers.has(key)) {
                addedMarkers.add(key);
                const markerOptions = { icon };
                if (!addToCluster) {
                    markerOptions.zIndexOffset = 9999; // WyÅ¼szy zIndex dla markerÃ³w poza grupowaniem
                }

                // ğŸ”¹ Tworzymy marker i ustawiamy `isDataLoaded = false` 
                const marker = L.marker([lat, lon], markerOptions);
                marker.isDataLoaded = false; // âŒ Blokujemy otwieranie popupu przed zaÅ‚adowaniem danych

                // ğŸ”¹ Dodajemy marker do klastra lub mapy
                if (addToCluster) {
                    markerCluster.addLayer(marker);
                } else {
                    marker.addTo(map);
                }

                // ğŸ”¹ ObsÅ‚uga klikniÄ™cia â€“ popup otworzy siÄ™ dopiero po zaÅ‚adowaniu danych
                marker.on("click", function () {
                    moveMapAndOpenPopup(marker);
                });

                allMarkers.push({ marker, name, lat, lon });
            }
        }
    });
}


      function initializeSearch() {
    const searchInput = document.getElementById("search-input");
    const searchButton = document.getElementById("search-button");
    const suggestions = document.getElementById("suggestions");

    let showAll = false; // Czy pokazujemy wiÄ™cej wynikÃ³w?

    searchInput.addEventListener("input", () => {
        const query = searchInput.value.toLowerCase().trim();
        suggestions.innerHTML = "";
        if (!query) {
            suggestions.style.display = "none";
            return;
        }

        let matches = allMarkers.map((m) => ({
            marker: m.marker,
            name: m.name,
            lat: m.lat,
            lon: m.lon,
            score: fuzzball.token_set_ratio(query, m.name) // Obliczanie podobieÅ„stwa
        }));

        // Sortujemy wyniki wedÅ‚ug podobieÅ„stwa
        matches.sort((a, b) => b.score - a.score);

        // Liczba wynikÃ³w do wyÅ›wietlenia (4 domyÅ›lnie, 10 po klikniÄ™ciu "PokaÅ¼ wiÄ™cej")
        const resultsToShow = showAll ? 10 : 4;
        matches = matches.slice(0, resultsToShow);

        matches.forEach((match) => {
            const suggestion = document.createElement("div");
            suggestion.className = "suggestion";
            suggestion.textContent = match.name;
            suggestion.addEventListener("click", () => {
                highlightMarker(match); // PodÅ›wietlenie markera
                map.setView([match.lat, match.lon], 15);
                match.marker.openPopup();
                suggestions.style.display = "none";
                searchInput.value = match.name;
            });
            suggestions.appendChild(suggestion);
        });

        // Dodanie przycisku "PokaÅ¼ wiÄ™cej" jeÅ›li jest wiÄ™cej wynikÃ³w
        if (!showAll && allMarkers.length > 4) {
            const showMoreBtn = document.createElement("div");
            showMoreBtn.className = "suggestion show-more";
            showMoreBtn.textContent = "PokaÅ¼ wiÄ™cej...";
            showMoreBtn.addEventListener("click", () => {
                showAll = true;
                searchInput.dispatchEvent(new Event("input")); // OdÅ›wieÅ¼enie wynikÃ³w
            });
            suggestions.appendChild(showMoreBtn);
        }

        suggestions.style.display = matches.length > 0 ? "block" : "none";
    });

    searchButton.addEventListener("click", () => {
        const query = searchInput.value.toLowerCase().trim();
        if (!query) return;

        let matches = allMarkers.map((m) => ({
            marker: m.marker,
            name: m.name,
            lat: m.lat,
            lon: m.lon,
            score: fuzzball.token_set_ratio(query, m.name)
        }));

        matches.sort((a, b) => b.score - a.score);
        const bestMatch = matches[0];

        if (bestMatch && bestMatch.score > 60) { // JeÅ›li wynik dopasowania jest dobry
            highlightMarker(bestMatch);
            map.setView([bestMatch.lat, bestMatch.lon], 15);
            bestMatch.marker.openPopup();
        } else {
            alert("Nie znaleziono obiektu.");
        }
    });
}

// ğŸ”¹ Funkcja podÅ›wietlajÄ…ca marker (zmienia ikonÄ™ na wiÄ™kszÄ… na chwilÄ™)
function highlightMarker(match) {
    const originalIcon = match.marker.options.icon;

    const highlightIcon = L.icon({
        iconUrl: "/ikony/highlight.png", // Dodaj specjalnÄ… ikonÄ™ podÅ›wietlenia
        iconSize: [50, 50], 
        iconAnchor: [25, 25],
        popupAnchor: [0, -25]
    });

    match.marker.setIcon(highlightIcon);

    setTimeout(() => {
        match.marker.setIcon(originalIcon);
    }, 1500);
}
function attachMarkerClickEvents() {
    

    // ğŸ”¹ Przechodzimy przez wszystkie markery w klastrze
    markerCluster.eachLayer(layer => {
        if (layer instanceof L.Marker) {
     
            layer.off("click");
            layer.on("click", function () {
                moveMapAndOpenPopup(this);
            });
        }
    });

    // ğŸ”¹ Przechodzimy przez pojedyncze markery dodane bezpoÅ›rednio do mapy
    allMarkers.forEach(({ marker }) => {
        if (!markerCluster.hasLayer(marker)) { // Sprawdzamy, czy marker NIE jest w klastrze
           
            marker.off("click");
            marker.on("click", function () {
                moveMapAndOpenPopup(this);
            });
        }
    });
}

const popupCache = {}; // PamiÄ™Ä‡ podrÄ™czna dla gotowych popupÃ³w

async function generateAllPopups() {
 

    for (const { marker, name, lat, lon } of allMarkers) {
        if (!popupCache[name]) {
            // âœ… Generujemy treÅ›Ä‡ popupu i zapisujemy w cache
            popupCache[name] = generatePopupContent(name, lat, lon);
        }

        // âœ… Przypisujemy gotowy popup do markera (zamiast generowaÄ‡ go dynamicznie)
        marker.bindPopup(popupCache[name], { autoPan: true, minWidth: 200 });
    }

 
}
