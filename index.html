<!DOCTYPE html>
<html lang="pl">
  <head>
    <!-- Google Tag Manager -->

        w[l].push({ "gtm.start": new Date().getTime(), event: "gtm.js" });

          j = d.createElement(s),
          dl = l != "dataLayer" ? "&l=" + l : "";
        j.async = true;
        j.src = "https://www.googletagmanager.com/gtm.js?id=" + i + dl;
        f.parentNode.insertBefore(j, f);
      })(window, document, "script", "dataLayer", "GTM-W68222TL");
    </script>
    <!-- End Google Tag Manager -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapa Kempingów</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="custom-functions.js"></script>
    <!-- Dodano obsługę dodatkowych funkcji -->
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        width: 100%;
        height: 100vh;
      }
      #search-container {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        width: 70%;
        z-index: 1000;
      }
      #search-bar {
        display: flex;
        flex-wrap: wrap; /* Zapewnia poprawną responsywność */
        background-color: lightgray;
        border: 2px solid green;
        border-radius: 5px;
        padding: 5px;
        box-sizing: border-box;
        box-shadow: rgba(0, 0, 0, 0.3) 0 4px 10px;
      }
      #search-input {
        flex: 1;
        padding: 5px;
        border: none;
        outline: none;
        font-size: 14px;
        background-color: lightgray;
        border-radius: 3px;
        min-width: 0; /* Rozwiązanie dla problemów z flexbox */
      }
      #search-button {
        background-color: green;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 3px;
        cursor: pointer;
        margin-left: 5px;
        flex-shrink: 0; /* Zapobiega zmniejszaniu przycisku */
      }
      #search-button:hover {
        background-color: darkgreen;
      }
      #suggestions {
        margin-top: 5px;
        background-color: white;
        border: 1px solid green;
        border-radius: 5px;
        max-height: 150px;
        overflow-y: auto;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        display: none;
      }
      .suggestion {
        padding: 10px;
        font-size: 14px;
        cursor: pointer;
        border-bottom: 1px solid #ddd;
      }
      .suggestion:last-child {
        border-bottom: none;
      }
      .suggestion:hover {
        background-color: lightgreen;
      }
      /* Blokada kopiowania i zaznaczania tekstu (działa także na iPhone) */
      .leaflet-popup-content {
        -webkit-user-select: none;  /* iOS Safari */
        -moz-user-select: none;      /* Firefox */
        -ms-user-select: none;       /* IE/Edge */
        user-select: none;           /* Standard */
        -webkit-touch-callout: none; /* Blokada menu kopiowania na iOS */
      }
    </style>
  </head>
  <body class="" oncontextmenu="return false;">
    <!-- Google Tag Manager (noscript) -->
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-W68222TL"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe
    ></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <div id="search-container">
      <div id="search-bar">
        <input type="text" id="search-input" placeholder="Znajdź obiekt..." />
        <button id="search-button">Szukaj</button>
      </div>
      <div id="suggestions"></div>
    </div>
    <div id="map"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document.addEventListener("copy", function (event) {
          if (event.target.closest(".leaflet-popup-content")) {
            event.preventDefault();
          }
        });
      });

      const map = L.map("map").setView([52.392681, 19.275023], 6);
      const markerCluster = L.markerClusterGroup({
        showCoverageOnHover: false,
        maxClusterRadius: 50,
      });

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors",
      }).addTo(map);

      map.addLayer(markerCluster);
    </script>
  </body>
</html>
