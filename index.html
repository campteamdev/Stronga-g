<!DOCTYPE html>
<html lang="pl">
  <head>
    <!-- Google Tag Manager -->

      (function (w, d, s, l, i) {

        w[l].push({ "gtm.start": new Date().getTime(), event: "gtm.js" });
        var f = d.getElementsByTagName(s)[0],
          j = d.createElement(s),
          dl = l != "dataLayer" ? "&l=" + l : "";
        j.async = true;
        j.src = "https://www.googletagmanager.com/gtm.js?id=" + i + dl;
        f.parentNode.insertBefore(j, f);
      })(window, document, "script", "dataLayer", "GTM-W68222TL");
    </script>
    <!-- End Google Tag Manager -->
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapa Kempingów</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="custom-functions.js"></script>
    <!-- Dodano obsługę dodatkowych funkcji -->
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        width: 100%;
        height: 100vh;
      }
      /* Zmiana kolorów grupowania markerów na błękitne odcienie */
      .marker-cluster-small {
        background-color: rgba(173, 216, 230, 0.6) !important; /* Jasny błękit */
        border: 2px solid #87CEFA !important; /* Błękit nieba */
      }
      .marker-cluster-small div {
        background-color: rgba(173, 216, 230, 0.8) !important; /* Intensywniejszy błękit */
      }
      .marker-cluster-medium {
        background-color: rgba(70, 130, 180, 0.6) !important; /* Stalowy błękit */
        border: 2px solid #4682B4 !important; /* Stalowy błękit */
      }
      .marker-cluster-medium div {
        background-color: rgba(70, 130, 180, 0.8) !important; /* Intensywniejszy stalowy błękit */
      }
      .marker-cluster-large {
        background-color: rgba(0, 0, 139, 0.6) !important; /* Ciemny błękit */
        border: 2px solid #00008B !important; /* Ciemny błękit */
      }
      .marker-cluster-large div {
        background-color: rgba(0, 0, 139, 0.8) !important; /* Intensywniejszy ciemny błękit */
      }
    </style>
  </head>
  <body class="" oncontextmenu="return false;">
    <!-- Google Tag Manager (noscript) -->
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-W68222TL"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe
    ></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <div id="search-container">
      <div id="search-bar">
        <input type="text" id="search-input" placeholder="Znajdź obiekt..." />
        <button id="search-button">Szukaj</button>
      </div>
      <div id="suggestions"></div>
    </div>
    <div id="map"></div>
    <script>
      const map = L.map("map").setView([52.392681, 19.275023], 6);
      const markerCluster = L.markerClusterGroup({
        showCoverageOnHover: false,
        maxClusterRadius: 50,
        iconCreateFunction: function (cluster) {
          let count = cluster.getChildCount();
          let sizeClass =
            count < 10 ? "small" : count < 50 ? "medium" : "large";
          return L.divIcon({
            html: `<div><span>${count}</span></div>`,
            className: `marker-cluster marker-cluster-${sizeClass}`,
            iconSize: [40, 40],
          });
        },
      });

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors",
      }).addTo(map);

      // Przykładowe dodanie markerów dla testów
      for (let i = 0; i < 100; i++) {
        let marker = L.marker([
          52.392681 + Math.random() - 0.5,
          19.275023 + Math.random() - 0.5,
        ]);
        markerCluster.addLayer(marker);
      }

      map.addLayer(markerCluster);
    </script>
  </body>
</html>
