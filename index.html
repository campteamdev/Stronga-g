<html lang="pl">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapa Kemping√≥w</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="custom-functions.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      const urls = {
        kempingi: "/Kempingi.kml",
        polanamiotowe: "/Polanamiotowe.kml",
        kempingiopen: "/Kempingiopen.kml",
        polanamiotoweopen: "/Polanamiotoweopen.kml",
        parkingilesne: "/Parkingilesne.kml",
        kempingi1: "/Kempingi1.kml",
        AtrakcjeKulturowe: "/AtrakcjeKulturowe.kml",
        AtrakcjePrzyrodnicze: "/AtrakcjePrzyrodnicze.kml",
        AtrakcjeRozrywkowe: "/AtrakcjeRozrywka.kml",
        miejscenabiwak: "/Miejscenabiwak.kml",
        europa: "/Europa.kml",
      };

      const map = L.map("map").setView([52.392681, 19.275023], 6);

      // üìå Zmieniono maxClusterRadius na mniejsze, aby mniej grupowaƒá ikony
      const markerCluster = L.markerClusterGroup({
        showCoverageOnHover: false,
        maxClusterRadius: 30, // Mniej grupowania
      });

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors",
      }).addTo(map);

      async function fetchKml(url) {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`B≈ÇƒÖd wczytywania pliku KML: ${url}`);
        return response.text();
      }

      async function loadMarkers(url) {
        const kmlText = await fetchKml(url);
        const parser = new DOMParser();
        const kml = parser.parseFromString(kmlText, "application/xml");
        const placemarks = Array.from(kml.getElementsByTagName("Placemark"));

        placemarks.forEach((placemark) => {
          const name =
            placemark.getElementsByTagName("name")[0]?.textContent ||
            "Brak nazwy";
          const coordinates = placemark
            .getElementsByTagName("coordinates")[0]
            ?.textContent.trim();

          if (coordinates) {
            const [lon, lat] = coordinates.split(",");
            const marker = L.marker([lat, lon]).bindPopup(`<strong>${name}</strong>`);
            markerCluster.addLayer(marker);
          }
        });
      }

      async function initializeMap() {
        await Promise.all([
          loadMarkers(urls.kempingi),
          loadMarkers(urls.polanamiotowe),
          loadMarkers(urls.kempingiopen),
          loadMarkers(urls.polanamiotoweopen),
          loadMarkers(urls.parkingilesne),
          loadMarkers(urls.kempingi1),
          loadMarkers(urls.miejscenabiwak),
          loadMarkers(urls.europa),
          loadMarkers(urls.AtrakcjeKulturowe),
          loadMarkers(urls.AtrakcjePrzyrodnicze),
          loadMarkers(urls.AtrakcjeRozrywkowe),
        ]);

        map.addLayer(markerCluster);
      }

      initializeMap();
    </script>
  </body>
</html>
