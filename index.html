<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapa KempingÃ³w</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css"/>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="custom-functions.js"></script>

    <style>
      body { margin: 0; padding: 0; }
      #map { width: 100%; height: 100vh; }

      /* ðŸ”¹ Dynamiczna szerokoÅ›Ä‡ popupu */
      .leaflet-popup-content {
          max-width: 80vw;
          word-wrap: break-word;
      }

      /* ðŸ”¹ Dostosowanie popupu na telefonach */
      @media (max-width: 600px) {
          .leaflet-popup-content {
              max-width: 90vw;
          }
      }
    </style>
  </head>

  <body oncontextmenu="return false;">
    <div id="map"></div>

    <script>
      const map = L.map("map").setView([52.392681, 19.275023], 6);
      const markerCluster = L.markerClusterGroup({
        showCoverageOnHover: false,
        maxClusterRadius: 50,
      });

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors",
      }).addTo(map);

      const urls = {
        kempingi: "/Kempingi.kml",
        polanamiotowe: "/Polanamiotowe.kml",
        kempingiopen: "/Kempingiopen.kml",
        polanamiotoweopen: "/Polanamiotoweopen.kml",
        parkingilesne: "/Parkingilesne.kml",
        kempingi1: "/Kempingi1.kml",
        miejscenabiwak: "/Miejscenabiwak.kml",
        europa: "/Europa.kml",
        AtrakcjeKulturowe: "/AtrakcjeKulturowe.kml",
        AtrakcjePrzyrodnicze: "/AtrakcjePrzyrodnicze.kml",
        AtrakcjeRozrywkowe: "/AtrakcjeRozrywka.kml",
      };

      const icons = {
        kempingi: L.icon({ iconUrl: "/ikony/Ikona_Kempingi_Polecane.png", iconSize: [40, 40], iconAnchor: [20, 20], popupAnchor: [0, -20] }),
        polanamiotowe: L.icon({ iconUrl: "/ikony/Ikona_Pole_Namiotowe.png", iconSize: [40, 40], iconAnchor: [20, 20], popupAnchor: [0, -20] }),
        kempingiopen: L.icon({ iconUrl: "/ikony/Ikona_Kempingi.png", iconSize: [30, 30], iconAnchor: [15, 15], popupAnchor: [0, -10] }),
        miejscenabiwak: L.icon({ iconUrl: "/ikony/Ikona_Miejsce_Biwakowe.png", iconSize: [30, 30], iconAnchor: [15, 15], popupAnchor: [0, -10] }),
        parkingilesne: L.icon({ iconUrl: "/ikony/Ikona_Parking_Le%C5%9Bny.png", iconSize: [30, 30], iconAnchor: [15, 15], popupAnchor: [0, -10] }),
        atractionCultural: L.icon({ iconUrl: "/ikony/atractionCultural.png", iconSize: [35, 35], iconAnchor: [15, 15], popupAnchor: [0, -10] }),
        atractionFun: L.icon({ iconUrl: "/ikony/atractionFun.png", iconSize: [35, 35], iconAnchor: [15, 15], popupAnchor: [0, -10] }),
        atractionNature: L.icon({ iconUrl: "/ikony/atractionNature.png", iconSize: [35, 35], iconAnchor: [15, 15], popupAnchor: [0, -10] }),
      };

      const allMarkers = [];

      async function fetchKml(url) {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`BÅ‚Ä…d wczytywania pliku KML: ${url}`);
        return response.text();
      }

      async function loadMarkers(url, icon) {
        const kmlText = await fetchKml(url);
        const parser = new DOMParser();
        const kml = parser.parseFromString(kmlText, "application/xml");
        const placemarks = Array.from(kml.getElementsByTagName("Placemark"));

        placemarks.forEach((placemark) => {
          const name = placemark.getElementsByTagName("name")[0]?.textContent || "Brak nazwy";
          const coordinates = placemark.getElementsByTagName("coordinates")[0]?.textContent.trim();

          if (coordinates) {
            const [lon, lat] = coordinates.split(",");
            const marker = L.marker([lat, lon], { icon }).bindPopup(`<strong>${name}</strong>`);

            markerCluster.addLayer(marker);
            allMarkers.push({ marker, name, lat, lon });
          }
        });
      }

      async function initializeMap() {
        await Promise.all([
          loadMarkers(urls.kempingi, icons.kempingi),
          loadMarkers(urls.polanamiotowe, icons.polanamiotowe),
          loadMarkers(urls.kempingiopen, icons.kempingiopen),
          loadMarkers(urls.miejscenabiwak, icons.miejscenabiwak),
          loadMarkers(urls.parkingilesne, icons.parkingilesne),
          loadMarkers(urls.AtrakcjeKulturowe, icons.atractionCultural),
          loadMarkers(urls.AtrakcjePrzyrodnicze, icons.atractionNature),
          loadMarkers(urls.AtrakcjeRozrywkowe, icons.atractionFun),
        ]);

        map.addLayer(markerCluster);
      }

      initializeMap();

      // ðŸ”¹ Funkcja dostosowujÄ…ca szerokoÅ›Ä‡ popupu do poziomu zoomu
      function adjustPopupSize() {
        let zoomLevel = map.getZoom();
        let popups = document.querySelectorAll(".leaflet-popup-content");

        popups.forEach(popup => {
          if (zoomLevel > 12) {
              popup.style.maxWidth = "80vw";
          } else if (zoomLevel > 9) {
              popup.style.maxWidth = "60vw";
          } else {
              popup.style.maxWidth = "40vw";
          }
        });
      }

      // ðŸ”¹ Aktualizacja szerokoÅ›ci popupu przy otwieraniu
      map.on("popupopen", function () {
          adjustPopupSize();
      });

      // ðŸ”¹ Aktualizacja szerokoÅ›ci popupu przy zmianie zoomu
      map.on("zoomend", function () {
          adjustPopupSize();
      });
    </script>
  </body>
</html>
