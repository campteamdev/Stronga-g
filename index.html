    <meta charset="UTF-8" />

    <title>Mapa Kemping贸w</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="custom-functions.js"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
      }
      
      /*  Dynamiczna szeroko popupu */
      .leaflet-popup-content {
          max-width: 80vw;
          word-wrap: break-word;
      }

      /*  Dostosowanie popupu na telefonach */
      @media (max-width: 600px) {
          .leaflet-popup-content {
              max-width: 90vw;
          }
      }

      #map {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body class="" oncontextmenu="return false;">
    <div id="map"></div>

    <script>
      const map = L.map("map").setView([52.392681, 19.275023], 6);
      const markerCluster = L.markerClusterGroup({
        showCoverageOnHover: false,
        maxClusterRadius: 50,
      });

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors",
      }).addTo(map);

      //  Funkcja dostosowujca szeroko popupu do poziomu zoomu
      function adjustPopupSize() {
          let zoomLevel = map.getZoom(); // Pobiera aktualny zoom
          let popups = document.querySelectorAll(".leaflet-popup-content");

          popups.forEach(popup => {
              if (zoomLevel > 12) {
                  popup.style.maxWidth = "80vw"; // Szeroki popup przy du偶ym zoomie
              } else if (zoomLevel > 9) {
                  popup.style.maxWidth = "60vw"; // redni zoom
              } else {
                  popup.style.maxWidth = "40vw"; // May popup przy oddaleniu
              }
          });
      }

      //  Nasuchiwanie na otwieranie popup贸w
      map.on("popupopen", function (e) {
          let popupContent = e.popup.getElement(); // Pobiera kontener popupu
          if (!popupContent) return; // Jeli popupContent nie istnieje, nie r贸b nic

          adjustPopupSize(); // Ustaw szeroko popupu po otwarciu
      });

      //  Nasuchiwanie na zmian zoomu dla wszystkich otwartych popup贸w
      map.on("zoomend", adjustPopupSize);
    </script>
  </body>
</html>
