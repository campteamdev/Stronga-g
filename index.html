<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa KempingÃ³w</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css">

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="custom-functions.js"></script>

    <style>
        body { margin: 0; padding: 0; }
        #map { width: 100%; height: 100vh; }

        /* ðŸ”¹ Kontener modala (popupa na peÅ‚nym ekranie) */
        #modal-popup {
            display: none; /* DomyÅ›lnie ukryty */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        /* ðŸ”¹ TreÅ›Ä‡ popupa */
        #popup-content {
            background: white;
            padding: 20px;
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        /* ðŸ”¹ Przycisk zamykania */
        #close-popup {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Mapa -->
    <div id="map"></div>

    <!-- ðŸ”¹ Modal popup -->
    <div id="modal-popup">
        <div id="popup-content">
            <span id="close-popup">&times;</span> <!-- Przycisk zamykania -->
            <div id="popup-inner-content"></div> <!-- Tutaj bÄ™dzie dynamiczna treÅ›Ä‡ -->
        </div>
    </div>

    <script>
        const map = L.map("map").setView([52.392681, 19.275023], 6);
        const markerCluster = L.markerClusterGroup({
            showCoverageOnHover: false,
            maxClusterRadius: 50,
        });

        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution: "&copy; OpenStreetMap contributors",
        }).addTo(map);

        const modalPopup = document.getElementById("modal-popup");
        const popupContent = document.getElementById("popup-inner-content");
        const closePopup = document.getElementById("close-popup");

        closePopup.addEventListener("click", () => {
            modalPopup.style.display = "none"; // ZamkniÄ™cie popupa
        });

        async function initializeMap() {
            await loadMarkers();
            map.addLayer(markerCluster);
        }

        initializeMap();
    </script>
</body>
</html>
