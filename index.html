<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapa Kempingów</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="custom-functions.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body oncontextmenu="return false;">
    <div id="map"></div>

    <script>
      const urls = {
        kempingi: "/Kempingi.kml",
        polanamiotowe: "/Polanamiotowe.kml",
        kempingiopen: "/Kempingiopen.kml",
        polanamiotoweopen: "/Polanamiotoweopen.kml",
        parkingilesne: "/Parkingilesne.kml",
        kempingi1: "/Kempingi1.kml",
        AtrakcjeKulturowe: "/AtrakcjeKulturowe.kml",
        AtrakcjePrzyrodnicze: "/AtrakcjePrzyrodnicze.kml",
        AtrakcjeRozrywkowe: "/AtrakcjeRozrywka.kml",
        miejscenabiwak: "/Miejscenabiwak.kml",
        europa: "/Europa.kml",
      };

      const icons = {
        kempingi: L.icon({ iconUrl: "/ikony/Ikona_Kempingi_Polecane.png", iconSize: [40, 40] }),
        polanamiotowe: L.icon({ iconUrl: "/ikony/Ikona_Pole_Namiotowe.png", iconSize: [40, 40] }),
        kempingiopen: L.icon({ iconUrl: "/ikony/Ikona_Kempingi.png", iconSize: [40, 40] }),
        polanamiotoweopen: L.icon({ iconUrl: "/ikony/Ikona_Pole_Namiotowe.png", iconSize: [40, 40] }),
        parkingilesne: L.icon({ iconUrl: "/ikony/Ikona_Parking_Leśny.png", iconSize: [30, 30] }),
        kempingi1: L.icon({ iconUrl: "/ikony/Ikona_Kempingi.png", iconSize: [40, 40] }),
        atractionCultural: L.icon({ iconUrl: "/ikony/atractionCultural.png", iconSize: [35, 35] }),
        atractionFun: L.icon({ iconUrl: "/ikony/atractionFun.png", iconSize: [35, 35] }),
        atractionNature: L.icon({ iconUrl: "/ikony/atractionNature.png", iconSize: [35, 35] }),
        miejscenabiwak: L.icon({ iconUrl: "/ikony/Ikona_Miejsce_Biwakowe.png", iconSize: [35, 35] }),
      };

      const map = L.map("map").setView([52.392681, 19.275023], 6);
      const markerCluster = L.markerClusterGroup({ showCoverageOnHover: false, maxClusterRadius: 50 });

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors",
      }).addTo(map);

      const addedMarkers = new Set();
      const allMarkers = [];

      async function fetchKml(url) {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`Błąd wczytywania pliku KML: ${url}`);
        return response.text();
      }

      async function loadMarkers(url, icon) {
        const kmlText = await fetchKml(url);
        const parser = new DOMParser();
        const kml = parser.parseFromString(kmlText, "application/xml");
        const placemarks = Array.from(kml.getElementsByTagName("Placemark"));

        placemarks.forEach((placemark) => {
          const name = placemark.getElementsByTagName("name")[0]?.textContent || "Brak nazwy";
          const coordinates = placemark.getElementsByTagName("coordinates")[0]?.textContent.trim();
          
          const descriptionNode = placemark.querySelector('Data[name="Opis:"]');
          const amenitiesNode = placemark.querySelector('Data[name="Udogodnienia:"]');
          const description = descriptionNode ? descriptionNode.textContent.trim() : null;
          const amenities = amenitiesNode ? amenitiesNode.textContent.trim() : null;

          if (coordinates) {
            const [lon, lat] = coordinates.split(",");
            const key = `${lat},${lon}`;

            if (!addedMarkers.has(key)) {
              addedMarkers.add(key);

              // Tworzenie popupu z danymi
              let popupContent = `<strong>${name}</strong><br>`;

              // Jeśli opis istnieje, dodajemy go do popupu
              if (description) {
                popupContent += `<strong>Opis:</strong> ${description}<br>`;
              }

              // Jeśli infrastruktura istnieje, dodajemy ją do popupu
              if (amenities) {
                popupContent += `<strong>Infrastruktura:</strong> ${amenities}<br>`;
              }

              const marker = L.marker([lat, lon], { icon }).bindPopup(popupContent);
              markerCluster.addLayer(marker);
              allMarkers.push({ marker, name, lat, lon });
            }
          }
        });
      }

      async function initializeMap() {
        await Promise.all(
          Object.keys(urls).map((key) => loadMarkers(urls[key], icons[key] || icons.kempingi))
        );

        map.addLayer(markerCluster);
      }

      initializeMap();
    </script>
  </body>
</html>
