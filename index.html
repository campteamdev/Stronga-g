<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa KempingÃ³w</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css">

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="custom-functions.js"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        width: 100%;
        height: 100vh;
      }

      /* ðŸ”¹ STYL DLA MODALA (NOWY POPUP) ðŸ”¹ */
      #modal-popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      #popup-inner {
        background: white;
        padding: 20px;
        width: 90%;
        max-width: 600px;
        border-radius: 10px;
        position: relative;
      }

      #close-popup {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 20px;
        cursor: pointer;
        background: red;
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>

    <!-- ðŸ”¹ MODAL DO WYÅšWIETLANIA POPUPÃ“W ðŸ”¹ -->
    <div id="modal-popup">
      <div id="popup-inner">
        <span id="close-popup">X</span>
        <div id="popup-inner-content"></div>
      </div>
    </div>

    <script>
      const map = L.map("map").setView([52.392681, 19.275023], 6);
      const markerCluster = L.markerClusterGroup({
        showCoverageOnHover: false,
        maxClusterRadius: 50,
      });

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors",
      }).addTo(map);

      async function fetchKml(url) {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`BÅ‚Ä…d wczytywania pliku KML: ${url}`);
        return response.text();
      }

      async function loadMarkers(url, icon) {
        const kmlText = await fetchKml(url);
        const parser = new DOMParser();
        const kml = parser.parseFromString(kmlText, "application/xml");
        const placemarks = Array.from(kml.getElementsByTagName("Placemark"));

        placemarks.forEach((placemark) => {
          const name = placemark.getElementsByTagName("name")[0]?.textContent || "Brak nazwy";
          const coordinates = placemark.getElementsByTagName("coordinates")[0]?.textContent.trim();

          if (coordinates) {
            const [lon, lat] = coordinates.split(",");
            const marker = L.marker([lat, lon], { icon }).on("click", () => showPopup(name, lat, lon));
            markerCluster.addLayer(marker);
          }
        });
      }

      const icons = {
        kempingi: L.icon({ iconUrl: "/ikony/Ikona_Kempingi_Polecane.png", iconSize: [40, 40] }),
        polanamiotowe: L.icon({ iconUrl: "/ikony/Ikona_Pole_Namiotowe.png", iconSize: [40, 40] })
      };

      async function initializeMap() {
        await Promise.all([
          loadMarkers("/Kempingi.kml", icons.kempingi),
          loadMarkers("/Polanamiotowe.kml", icons.polanamiotowe)
        ]);

        map.addLayer(markerCluster);
      }

      initializeMap();
    </script>
  </body>
</html>
