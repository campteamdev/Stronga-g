<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapa Kempingów</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="custom-functions.js"></script>
    <style>
      body { margin: 0; padding: 0; }
      #map { width: 100%; height: 100vh; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      const urls = {
        kempingi: "Kempingi.json",
        polanamiotowe: "Polanamiotowe.json",
        kempingiopen: "Kempingiopen.json",
        polanamiotoweopen: "Polanamiotoweopen.json",
        parkingilesne: "Parkingilesne.json",
        kempingi1: "Kempingi1.json",
        AtrakcjeKulturowe: "AtrakcjeKultorowe.json",
        AtrakcjePrzyrodnicze: "AtrakcjePrzyrodnicze.json",
        AtrakcjeRozrywkowe: "AtrakcjeRozrywka.json",
        miejscenabiwak: "Miejscenabiwak.json",
        europa: "map.json"
      };
      
      const map = L.map("map").setView([52.392681, 19.275023], 6);
      const markerCluster = L.markerClusterGroup({ showCoverageOnHover: false, maxClusterRadius: 50 });

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors",
      }).addTo(map);

      async function loadMarkers(url) {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`Błąd wczytywania pliku JSON: ${url}`);
        const data = await response.json();

        data.places.forEach((place) => {
          const marker = L.marker([place.lat, place.lon]).bindPopup(
            `<strong>${place.name}</strong><br>${place.description}`
          );
          markerCluster.addLayer(marker);
        });
      }

      async function initializeMap() {
        await Promise.all(Object.values(urls).map(loadMarkers));
        map.addLayer(markerCluster);
      }

      initializeMap();
    </script>
  </body>
</html>
