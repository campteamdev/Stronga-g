<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapa Kempingów</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="custom-functions.js"></script>
    <style>
      body { margin: 0; padding: 0; }
      #map { width: 100%; height: 100vh; }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      const urls = {
        kempingi: "Kempingi.json",
        polanamiotowe: "Polanamiotowe.json",
        kempingiopen: "Kempingiopen.json",
        polanamiotoweopen: "Polanamiotoweopen.json",
        parkingilesne: "Parkingilesne.json",
        kempingi1: "Kempingi1.json",
        AtrakcjeKulturowe: "AtrakcjeKultorowe.json",
        AtrakcjePrzyrodnicze: "AtrakcjePrzyrodnicze.json",
        AtrakcjeRozrywkowe: "AtrakcjeRozrywka.json",
        miejscenabiwak: "Miejscenabiwak.json",
        europa: "map.json"
      };

      const icons = {
        kempingi: L.icon({ iconUrl: "/ikony/Ikona_Kempingi_Polecane.png", iconSize: [40, 40], iconAnchor: [20, 20], popupAnchor: [0, -20] }),
        polanamiotowe: L.icon({ iconUrl: "/ikony/Ikona_Pole_Namiotowe.png", iconSize: [40, 40], iconAnchor: [20, 20], popupAnchor: [0, -20] }),
        kempingiopen: L.icon({ iconUrl: "/ikony/Ikona_Kempingi.png", iconSize: [30, 30], iconAnchor: [15, 15], popupAnchor: [0, -10] }),
        polanamiotoweopen: L.icon({ iconUrl: "/ikony/Ikona_Pole_Namiotowe.png", iconSize: [30, 30], iconAnchor: [15, 15], popupAnchor: [0, -10] }),
        parkingilesne: L.icon({ iconUrl: "/ikony/Ikona_Parking_Leśny.png", iconSize: [30, 30], iconAnchor: [15, 15], popupAnchor: [0, -10] }),
        kempingi1: L.icon({ iconUrl: "/ikony/Ikona_Kempingi.png", iconSize: [30, 30], iconAnchor: [15, 15], popupAnchor: [0, -10] }),
        atractionCultural: L.icon({ iconUrl: "/ikony/atractionCultural.png", iconSize: [35, 35], iconAnchor: [15, 15], popupAnchor: [0, -10] }),
        atractionFun: L.icon({ iconUrl: "/ikony/atractionFun.png", iconSize: [35, 35], iconAnchor: [15, 15], popupAnchor: [0, -10] }),
        atractionNature: L.icon({ iconUrl: "/ikony/atractionNature.png", iconSize: [35, 35], iconAnchor: [15, 15], popupAnchor: [0, -10] }),
        miejscenabiwak: L.icon({ iconUrl: "/ikony/Ikona_Miejsce_Biwakowe.png", iconSize: [30, 30], iconAnchor: [15, 15], popupAnchor: [0, -10] }),
      };

      const map = L.map("map").setView([52.392681, 19.275023], 6);
      const markerCluster = L.markerClusterGroup({ showCoverageOnHover: false, maxClusterRadius: 50 });

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors",
      }).addTo(map);

      async function loadMarkers(url, icon) {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`Błąd wczytywania pliku JSON: ${url}`);
        const data = await response.json();

        data.places.forEach((place) => {
          const marker = L.marker([place.lat, place.lon], { icon }).bindPopup(
            `<strong>${place.name}</strong><br>${place.description}`
          );
          markerCluster.addLayer(marker);
        });
      }

      async function initializeMap() {
        await Promise.all([
          loadMarkers(urls.kempingi, icons.kempingi),
          loadMarkers(urls.polanamiotowe, icons.polanamiotowe),
          loadMarkers(urls.kempingiopen, icons.kempingiopen),
          loadMarkers(urls.polanamiotoweopen, icons.polanamiotoweopen),
          loadMarkers(urls.parkingilesne, icons.parkingilesne),
          loadMarkers(urls.kempingi1, icons.kempingi1),
          loadMarkers(urls.miejscenabiwak, icons.miejscenabiwak),
          loadMarkers(urls.europa, icons.kempingi),
          loadMarkers(urls.AtrakcjeKulturowe, icons.atractionCultural),
          loadMarkers(urls.AtrakcjePrzyrodnicze, icons.atractionNature),
          loadMarkers(urls.AtrakcjeRozrywkowe, icons.atractionFun),
        ]);

        map.addLayer(markerCluster);
      }

      initializeMap();
    </script>
  </body>
</html>
