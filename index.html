      async function fetchJson(url) {
    try {
        console.log(`üìå Pobieranie JSON z: ${url}`); // üîç Logujemy URL
        const response = await fetch(url);
        
        if (!response.ok) {
            throw new Error(`‚ùå B≈ÇƒÖd HTTP ${response.status}: ${response.statusText}`);
        }

        const jsonData = await response.json();
        console.log(`‚úÖ JSON poprawnie za≈Çadowany z ${url}:`, jsonData);
        return jsonData;
    } catch (error) {
        console.error(`‚ùå B≈ÇƒÖd pobierania JSON z ${url}:`, error);
        return null;
    }
}



async function loadMarkers(url, icon, addToCluster = true, markerCluster) {
    console.log(`üìå ≈Åadowanie marker√≥w z: ${url}`);

    try {
        const jsonData = await fetchJson(url);

        if (!jsonData) {
            console.error(`‚ùå Nie uda≈Ço siƒô za≈Çadowaƒá JSON z: ${url}`);
            return;
        }

        console.log(`üìÇ Dane z JSON (${url}):`, jsonData);

        // Sprawdzamy, czy JSON zawiera klucz `placemarks`
        if (!jsonData.placemarks || !Array.isArray(jsonData.placemarks)) {
            console.error(`‚ùå Brak poprawnego klucza 'placemarks' w JSON (${url})!`);
            console.log(`üìú Ca≈Ça zawarto≈õƒá JSON (${url}):`, jsonData);
            return;
        }

        jsonData.placemarks.forEach((placemark, index) => {
            console.log(`üîπ [${index + 1}] Placemark:`, placemark);

            const name = placemark.name || "Brak nazwy";
            const lat = placemark.lat;
            const lon = placemark.lon;

            if (!lat || !lon || isNaN(lat) || isNaN(lon)) {
                console.warn(`‚ö†Ô∏è B≈Çƒôdne wsp√≥≈Çrzƒôdne w placemark #${index + 1}:`, placemark);
                return;
            }

            const key = `${lat},${lon}`;
            if (!addedMarkers.has(key)) {
                addedMarkers.add(key);
                const marker = L.marker([lat, lon], { icon }).bindPopup(
                    `<strong>${name}</strong>`
                );

                if (addToCluster) {
                    markerCluster.addLayer(marker);
                } else {
                    marker.addTo(map);
                }

                allMarkers.push({ marker, name, lat, lon });
                console.log(`‚úÖ Dodano marker: ${name} (${lat}, ${lon})`);
            } else {
                console.log(`‚ö†Ô∏è Pominiƒôto zduplikowany marker: ${name} (${lat}, ${lon})`);
            }
        });

    } catch (error) {
        console.error(`‚ùå B≈ÇƒÖd podczas ≈Çadowania marker√≥w z ${url}:`, error);
    }
}

      function initializeSearch() {
    const searchInput = document.getElementById("search-input");
    const searchButton = document.getElementById("search-button");
    const suggestions = document.getElementById("suggestions");

    let showAll = false; // Czy pokazujemy wiƒôcej wynik√≥w?
    
    searchInput.addEventListener("input", () => {
        const query = searchInput.value.toLowerCase().trim();
        suggestions.innerHTML = "";
        if (!query) {
            suggestions.style.display = "none";
            return;
        }

        let matches = allMarkers.map((m) => ({
            marker: m.marker,
            name: m.name,
            lat: m.lat,
            lon: m.lon,
            score: fuzzball.token_set_ratio(query, m.name) // Obliczanie podobie≈Ñstwa
        }));

        // Sortujemy wyniki wed≈Çug podobie≈Ñstwa
        matches.sort((a, b) => b.score - a.score);

        // Liczba wynik√≥w do wy≈õwietlenia (4 domy≈õlnie, 10 po klikniƒôciu "Poka≈º wiƒôcej")
        const resultsToShow = showAll ? 10 : 4;
        matches = matches.slice(0, resultsToShow);

        matches.forEach((match) => {
            const suggestion = document.createElement("div");
            suggestion.className = "suggestion";
            suggestion.textContent = match.name;
            suggestion.addEventListener("click", () => {
                highlightMarker(match); // Pod≈õwietlenie markera
                map.setView([match.lat, match.lon], 15);
                match.marker.openPopup();
                suggestions.style.display = "none";
                searchInput.value = match.name;
            });
            suggestions.appendChild(suggestion);
        });

        // Dodanie przycisku "Poka≈º wiƒôcej" je≈õli jest wiƒôcej wynik√≥w
        if (!showAll && allMarkers.length > 4) {
            const showMoreBtn = document.createElement("div");
            showMoreBtn.className = "suggestion show-more";
            showMoreBtn.textContent = "Poka≈º wiƒôcej...";
            showMoreBtn.addEventListener("click", () => {
                showAll = true;
                searchInput.dispatchEvent(new Event("input")); // Od≈õwie≈ºenie wynik√≥w
            });
            suggestions.appendChild(showMoreBtn);
        }

        suggestions.style.display = matches.length > 0 ? "block" : "none";
    });

    searchButton.addEventListener("click", () => {
        const query = searchInput.value.toLowerCase().trim();
        if (!query) return;

        let matches = allMarkers.map((m) => ({
            marker: m.marker,
            name: m.name,
            lat: m.lat,
            lon: m.lon,
            score: fuzzball.token_set_ratio(query, m.name)
        }));

        matches.sort((a, b) => b.score - a.score);
        const bestMatch = matches[0];

        if (bestMatch && bestMatch.score > 60) { // Je≈õli wynik dopasowania jest dobry
            highlightMarker(bestMatch);
            map.setView([bestMatch.lat, bestMatch.lon], 15);
            bestMatch.marker.openPopup();
        } else {
            alert("Nie znaleziono obiektu.");
        }
    });
}

// üîπ Funkcja pod≈õwietlajƒÖca marker (zmienia ikonƒô na wiƒôkszƒÖ na chwilƒô)
function highlightMarker(match) {
    const originalIcon = match.marker.options.icon;
    
    const highlightIcon = L.icon({
        iconUrl: "/ikony/highlight.png", // Dodaj specjalnƒÖ ikonƒô pod≈õwietlenia
        iconSize: [50, 50], 
        iconAnchor: [25, 25],
        popupAnchor: [0, -25]
    });

    match.marker.setIcon(highlightIcon);

    setTimeout(() => {
        match.marker.setIcon(originalIcon);
    }, 1500);
}

        loadMarkers(urls.miejscenabiwak, icons.miejscenabiwak, true, markerCluster),

        loadMarkers(urls.AtrakcjeKulturowe, icons.atractionCultural, true, markerCluster),
        loadMarkers(urls.AtrakcjePrzyrodnicze, icons.atractionNature, true, markerCluster),

    ]);

    map.addLayer(markerCluster);

    await loadDetailsAndUpdatePopups(allMarkers, allPlacemarks);
}
