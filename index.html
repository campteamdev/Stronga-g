<html lang="pl">

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapa Kempingów</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="custom-functions.js"></script>
    <!-- Dodano obsługę dodatkowych funkcji -->
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        width: 100%;
        height: 100vh;
      }
      /* Zmiana kolorów klastrów markerów na błękitne odcienie */
      .marker-cluster-small {
        background-color: rgba(173, 216, 230, 0.6) !important; /* Jasny błękit */
        border: 2px solid #87CEFA !important; /* Błękit nieba */
      }
      .marker-cluster-small div {
        background-color: rgba(173, 216, 230, 0.8) !important;
      }
      .marker-cluster-medium {
        background-color: rgba(70, 130, 180, 0.6) !important; /* Stalowy błękit */
        border: 2px solid #4682B4 !important;
      }
      .marker-cluster-medium div {
        background-color: rgba(70, 130, 180, 0.8) !important;
      }
      .marker-cluster-large {
        background-color: rgba(0, 0, 139, 0.6) !important; /* Ciemny błękit */
        border: 2px solid #00008B !important;
      }
      .marker-cluster-large div {
        background-color: rgba(0, 0, 139, 0.8) !important;
      }
    </style>
  </head>
  <body class="" oncontextmenu="return false;">
    <div id="map"></div>
    <script>
      const urls = {
        kempingi: "/Kempingi.kml",
        polanamiotowe: "/Polanamiotowe.kml",
        kempingiopen: "/Kempingiopen.kml",
        polanamiotoweopen: "/Polanamiotoweopen.kml",
        parkingilesne: "/Parkingilesne.kml",
        kempingi1: "/Kempingi1.kml",
        AtrakcjeKulturowe: "/AtrakcjeKulturowe.kml",
        AtrakcjePrzyrodnicze: "/AtrakcjePrzyrodnicze.kml",
        AtrakcjeRozrywkowe: "/AtrakcjeRozrywka.kml",
        miejscenabiwak: "/Miejscenabiwak.kml",
        europa: "/Europa.kml",
      };

      const icons = {
        kempingi: L.icon({
          iconUrl: "/ikony/Ikona_Kempingi_Polecane.png",
          iconSize: [40, 40],
          iconAnchor: [20, 20],
          popupAnchor: [0, -20],
        }),
        polanamiotowe: L.icon({
          iconUrl: "/ikony/Ikona_Pole_Namiotowe.png",
          iconSize: [40, 40],
          iconAnchor: [20, 20],
          popupAnchor: [0, -20],
        }),
      };

      const map = L.map("map").setView([52.392681, 19.275023], 6);
      const markerCluster = L.markerClusterGroup({
        showCoverageOnHover: false,
        maxClusterRadius: 50,
        iconCreateFunction: function (cluster) {
          let count = cluster.getChildCount();
          let sizeClass =
            count < 10 ? "small" : count < 50 ? "medium" : "large";
          return L.divIcon({
            html: `<div><span>${count}</span></div>`,
            className: `marker-cluster marker-cluster-${sizeClass}`,
            iconSize: [40, 40],
          });
        },
      });

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors",
      }).addTo(map);

      async function fetchKml(url) {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`Błąd wczytywania pliku KML: ${url}`);
        return response.text();
      }

      async function loadMarkers(url, icon) {
        const kmlText = await fetchKml(url);
        const parser = new DOMParser();
        const kml = parser.parseFromString(kmlText, "application/xml");
        const placemarks = Array.from(kml.getElementsByTagName("Placemark"));

        placemarks.forEach((placemark) => {
          const name =
            placemark.getElementsByTagName("name")[0]?.textContent ||
            "Brak nazwy";
          const coordinates = placemark
            .getElementsByTagName("coordinates")[0]
            ?.textContent.trim();

          if (coordinates) {
            const [lon, lat] = coordinates.split(",");
            const marker = L.marker([lat, lon], { icon }).bindPopup(
              `<strong>${name}</strong>`
            );
            markerCluster.addLayer(marker);
          }
        });
      }

      async function initializeMap() {
        await Promise.all([
          loadMarkers(urls.kempingi, icons.kempingi),
          loadMarkers(urls.polanamiotowe, icons.polanamiotowe),
        ]);

        map.addLayer(markerCluster);
      }

      initializeMap();
    </script>
  </body>
</html>
