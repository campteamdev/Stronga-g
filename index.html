<html lang="pl">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapa Kempingów</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="custom-functions.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body class="" oncontextmenu="return false;">
    <!-- Google Tag Manager (noscript) -->
    <noscript>
      <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-W68222TL" height="0" width="0" style="display: none; visibility: hidden"></iframe>
    </noscript>
    <!-- End Google Tag Manager (noscript) -->
    <div id="map"></div>
    <script>
      const urls = {
        kempingi: "/Kempingi.kml",
        polanamiotowe: "/Polanamiotowe.kml",
        kempingiopen: "/Kempingiopen.kml",
        polanamiotoweopen: "/Polanamiotoweopen.kml",
        parkingilesne: "/Parkingilesne.kml",
        kempingi1: "/Kempingi1.kml",
        AtrakcjeKulturowe: "/AtrakcjeKulturowe.kml",
        AtrakcjePrzyrodnicze: "/AtrakcjePrzyrodnicze.kml",
        AtrakcjeRozrywkowe: "/AtrakcjeRozrywka.kml",
        miejscenabiwak: "/Miejscenabiwak.kml",
        europa: "/Europa.kml",
      };

      const icons = {
        kempingi: L.icon({
          iconUrl: "/ikony/Ikona_Kempingi_Polecane.png",
          iconSize: [40, 40],
          iconAnchor: [20, 20],
          popupAnchor: [0, -20],
        }),
        polanamiotowe: L.icon({
          iconUrl: "/ikony/Ikona_Pole_Namiotowe.png",
          iconSize: [40, 40],
          iconAnchor: [20, 20],
          popupAnchor: [0, -20],
        }),
      };

      const map = L.map("map").setView([52.392681, 19.275023], 6);
      const markerCluster = L.markerClusterGroup({
        showCoverageOnHover: false,
        maxClusterRadius: 50,
      });

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors",
      }).addTo(map);

      const addedMarkers = new Set();
      const allMarkers = [];

      async function fetchKml(url) {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`Błąd wczytywania pliku KML: ${url}`);
        return response.text();
      }

      async function loadMarkers(url, icon, addToCluster = true) {
        const kmlText = await fetchKml(url);
        const parser = new DOMParser();
        const kml = parser.parseFromString(kmlText, "application/xml");
        const placemarks = Array.from(kml.getElementsByTagName("Placemark"));

        placemarks.forEach((placemark) => {
          const name = placemark.getElementsByTagName("name")[0]?.textContent || "Brak nazwy";
          const coordinates = placemark.getElementsByTagName("coordinates")[0]?.textContent.trim();

          if (coordinates) {
            const [lon, lat] = coordinates.split(",");
            const key = `${lat},${lon}`;

            if (!addedMarkers.has(key)) {
              addedMarkers.add(key);
              const markerOptions = { icon };
              if (!addToCluster) {
                markerOptions.zIndexOffset = 9999;
              }
              const marker = L.marker([lat, lon], markerOptions).bindPopup(`<strong>${name}</strong>`);

              if (addToCluster) {
                markerCluster.addLayer(marker);
              } else {
                marker.addTo(map);
              }

              allMarkers.push({ marker, name, lat, lon });
            }
          }
        });
      }

      async function initializeMap() {
        await Promise.all([
          loadMarkers(urls.kempingi, icons.kempingi, false),
          loadMarkers(urls.polanamiotowe, icons.polanamiotowe, false),
          loadMarkers(urls.kempingiopen, icons.kempingiopen, false),
          loadMarkers(urls.polanamiotoweopen, icons.polanamiotoweopen, false),
        ]);

        map.addLayer(markerCluster);

        // Wywołanie funkcji z custom-functions.js
        await loadDetailsAndUpdatePopups(allMarkers);
      }

      initializeMap();

      // Funkcja dynamicznie dostosowująca szerokość popupu do treści
      function adjustPopupWidth(popupElement) {
        let maxWidth = 0;
        popupElement.querySelectorAll("span, div, a, strong").forEach((element) => {
          let width = element.scrollWidth;
          if (width > maxWidth) {
            maxWidth = width;
          }
        });

        popupElement.style.width = `${maxWidth + 20}px`;
      }

      // Ustawienie szerokości popupa po jego otwarciu
      map.on("popupopen", function (e) {
        setTimeout(() => {
          let popupElement = document.querySelector(".leaflet-popup-content");
          if (popupElement) {
            adjustPopupWidth(popupElement);
          }
        }, 50);
      });
    </script>
  </body>
</html>
