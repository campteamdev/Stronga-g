<!DOCTYPE html>
<html lang="pl">
  <head>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapa Kempingów</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="custom-functions.js"></script>
    <!-- Dodano obsługę dodatkowych funkcji -->
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        width: 100%;
        height: 100vh;
      }
      #search-container {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        width: 70%;
        z-index: 1000;
      }
      #search-bar {
        display: flex;
        flex-wrap: wrap; /* Zapewnia poprawną responsywność */
        background-color: lightgray;
        border: 2px solid green;
        border-radius: 5px;
        padding: 5px;
        box-sizing: border-box;
        box-shadow: rgba(0, 0, 0, 0.3) 0 4px 10px;
      }
      #search-input {
        flex: 1;
        padding: 5px;
        border: none;
        outline: none;
        font-size: 14px;
        background-color: lightgray;
        border-radius: 3px;
        min-width: 0; /* Rozwiązanie dla problemów z flexbox */
      }
      #search-button {
        background-color: green;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 3px;
        cursor: pointer;
        margin-left: 5px;
        flex-shrink: 0; /* Zapobiega zmniejszaniu przycisku */
      }
      #search-button:hover {
        background-color: darkgreen;
      }
      #suggestions {
        margin-top: 5px;
        background-color: white;
        border: 1px solid green;
        border-radius: 5px;
        max-height: 150px;
        overflow-y: auto;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        display: none;
      }
      .suggestion {
        padding: 10px;
        font-size: 14px;
        cursor: pointer;
        border-bottom: 1px solid #ddd;
      }
      .suggestion:last-child {
        border-bottom: none;
      }
      .suggestion:hover {
        background-color: lightgreen;
      }
    </style>
  </head>
  <body class="" oncontextmenu="return false;">
    <!-- Google Tag Manager (noscript) -->
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-W68222TL"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe
    ></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <div id="search-container">
      <div id="search-bar">
        <input type="text" id="search-input" placeholder="Znajdź obiekt..." />
        <button id="search-button">Szukaj</button>
      </div>
      <div id="suggestions"></div>
    </div>
    <div id="map">
      <a
        href="https://www.campteam.pl/dodaj"
        target="_blank"
        class="link-button-mobile"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-map-pin-plus-inside"
        >
          <path
            d="M20 10c0 4.993-5.539 10.193-7.399 11.799a1 1 0 0 1-1.202 0C9.539 20.193 4 14.993 4 10a8 8 0 0 1 16 0"
          />
          <path d="M12 7v6" />
          <path d="M9 10h6" />
        </svg>
      </a>
    </div>
    <script>
      // Blokowanie narzędzi deweloperskich
      document.addEventListener("keydown", (e) => {
        if (
          e.key === "F12" ||
          (e.ctrlKey && e.shiftKey && e.key === "I") ||
          (e.ctrlKey && e.shiftKey && e.key === "J") ||
          (e.ctrlKey && e.key === "U")
        ) {
          e.preventDefault();
          alert("Dostęp do narzędzi deweloperskich jest zablokowany.");
        }
      });

      document.addEventListener("contextmenu", (e) => {
        e.preventDefault();
        alert("Kliknięcie prawym przyciskiem myszy jest zablokowane.");
      });

      const urls = {
        kempingi: "/Kempingi.kml",
        polanamiotowe: "/Polanamiotowe.kml",
        kempingiopen: "/Kempingiopen.kml",
        polanamiotoweopen: "/Polanamiotoweopen.kml",
        parkingilesne: "/Parkingilesne.kml",
        kempingi1: "/Kempingi1.kml",
        AtrakcjeKulturowe: "/AtrakcjeKulturowe.kml",
        AtrakcjePrzyrodnicze: "/AtrakcjePrzyrodnicze.kml",
        AtrakcjeRozrywkowe: "/AtrakcjeRozrywka.kml",
        miejscenabiwak: "/Miejscenabiwak.kml",
        europa: "/Europa.kml", // Dodajemy URL do pliku europa.kml
      };

      const map = L.map("map").setView([52.392681, 19.275023], 6);
      const markerCluster = L.markerClusterGroup({
        showCoverageOnHover: false,
        maxClusterRadius: 50,
      });

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors",
      }).addTo(map);

      map.addLayer(markerCluster);
    </script>
  </body>
</html>
